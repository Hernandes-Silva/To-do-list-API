{% extends 'base.html' %}
{% block title %}Delete task{% endblock title %}
{% block content %}
<div class="col-10 offset-1 shadow border-div mt-4">
    <div class="my-2 mx-2">
        <h1 class="text-center">Delete task</h1>
        <form method="post">{% csrf_token %}
            <p class="text-center">Are you sure you want to delete "{{ object }}"?</p>
            <div class="d-grid gap-2 col-6 mx-auto pb-3">
                <button type="submit" class="btn btn-primary ">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
