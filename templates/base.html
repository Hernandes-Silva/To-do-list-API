{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>{%block title %}{% endblock title %}</title>
    {%block style %}{% endblock style %}
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand nav-text-color" href="{% url 'home' %}">Home</a>
            <a class="navbar-brand nav-text-color" href="{% url 'api' %}">API</a>
            <a class="navbar-brand nav-text-color" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>
    {% block content %}{% endblock content %}
</body>
<script type="text/javascript" src="{% static 'plugins/jquery/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/datatables/datatables.min.js' %}"></script>
{% block scripts %}{% endblock scripts %}

</html>
